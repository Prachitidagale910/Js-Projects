<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playlist Demo</title>
   <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background-color: #fff;
      color: #000;
    }

    .main-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .left.demo {
      background-color: #ffe4e1; /* soft pink */
      padding: 15px;
      border-radius: 10px;
      flex: 0 0 60%; /* left width 60% */
    }

    .left.demo video {
      width: 100%;
      border-radius: 10px;
    }

    .left.demo h2 {
      margin: 10px 0 5px;
      color: #d63384; /* darker pink */
    }

    .left.demo p {
      color: #333;
    }

    .right {
      flex: 0 0 40%; /* right width 40% */
    }

    .playlist {
  background-color: #f8f8f8;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #d63384;
  max-height: 500px; /* scrollable height */
  overflow-y: auto;   /* enables vertical scroll */
}

.playlist h3 {
  color: #d63384;
  margin-bottom: 10px;
}

.playlist ul {
  list-style: none;
  padding: 0;
}

.playlist li {
  padding: 8px;
  margin-bottom: 5px;
  background-color: #fff;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.playlist li:hover {
  background-color: #ffd1e0;
}


  </style>
</head>
<body>

  <div class="main-container">
    
    <section class="left demo">
     <div class="up">
         <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h2>Video Title</h2>
      <p>This is a short description of the video. It explains what the video is about in a few lines.</p>
     </div>

    <div class="down">
    <form id="comment-form">
        <textarea name="comment" id="comment" cols="90" rows="3"></textarea>
        <button type="submit">Add comment</button>
    </form>
    <div class="comm-div"></div>
</div>
    </section>

    <section class="right">
      <div class="playlist">
        
      </div>
    </section>

  </div>

  <script src="./script.js"></script>
</body>
</html>
