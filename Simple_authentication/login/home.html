<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0101;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #2e2d2d;
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 {
            color: #ed4e9d;
            font-size: 40px;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff85c1;
        }
        #displayName{

            color: rgb(140, 215, 215);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, <span id="displayName"></span></h1>
        <p>
            Weâ€™re glad to see you here. Explore the features, check out your dashboard, 
            and enjoy a seamless experience with our application.
        </p>
        <button class="btn">Get Started</button>
    </div>



    <!--                       script                              -->

    <script>
  // Get username from localStorage
  const username = localStorage.getItem("username");

  if (username) {
    document.getElementById("displayName").textContent = username;
  } else {
    // If user directly tries to open home.html without login
    window.location.href = "login.html";
  }
</script>

</body>
</html>
